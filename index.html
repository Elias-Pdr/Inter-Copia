<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inter</title>
    <link rel="stylesheet" href="style_page.css">
</head>
<body>

    <header style="padding-top: 34px;">
        <div class="headerContainer">
            <div class="flex_container" id="container_logo" >
                <img src="img/Inter.png">
                <div class="media_container">
                    <img src="img/bnt_pesquisa_header.png" style="margin: 0px 20px;">
                    <img src="img/bnt_menu_header.png" style="margin-left: 20px;">
                </div>
            </div>
            <div class="media_container" style="justify-content: left;">
                <p id="saldo">R$90,00</p>
                <img style="margin-left: 14px;" src="img/bnt_esconder_saldo.png" >
            </div>
            <button class="btn_verMais"><strong>Ver extrato</strong></button>
            <div class="flex_container" style="justify-content: space-between; margin: 10px 0px;">
                <div class="btns_main borderStyle">
                    <div class="media_container" style="height: 100%;">
                        <img src="img/iconCartao_btnMain_header.png" >
                    </div>
                    <div class="media_container">
                        <p style="padding: 10px 0px"><strong>Cartões</strong></p>
                    </div>
                </div>

                <a href="tela-pix.html" style="text-decoration: none; color: black;">
                    <div class="btns_main borderStyle">
                        <div class="media_container" style="height: 100%;">
                            <img src="img/iconPix_btnMain_header.png" >
                        </div>
                        <div class="media_container">
                            <p style="padding: 10px 0px"><strong>Pix</strong></p>
                        </div>
                    </div>
                </a>

                <div class="btns_main borderStyle">
                    <div class="media_container" style="height: 100%;">
                        <img src="img/iconInvestir_btnMain_header.png" >
                    </div>
                    <div class="media_container">
                        <p style="padding: 10px 0px"><strong>Investir</strong></p>
                    </div>
                </div>
            </div>
            <div class="media_container" style="padding: 10px 0px;">
                <img src="img/btnExpandirMenu_main.png" >
            </div>
        </div>

    </header>

    <main>

        <div class="margin">
            <div class="media_container" style="margin: 10px 0px; justify-content: space-between;">
                <p><strong>Ofertas para você</strong></p>
                <img src="img/btnFecharPropaganda_main.png" >
            </div>
            <img class="borderStyle" src="img/propaganda1.png" style="margin: 10px auto; width: 100%;">
        </div>

        <div style="background-color: white; padding: 30px 0px;">
            <div class="margin">
                <div>
                    <div class="media_container borderStyle" style="border-radius: 10px 10px 0px 0px; border-bottom: none;width: 100%; ">
                        <img src="img/propaganda2.png" >
                    </div>
                    <div class="borderStyle" style="padding: 20px 0px; border-radius: 0px 0px 10px 10px;">
                        <p style="margin: 0px 20px;"><strong>Inter Shop</strong></p>
                    </div>
                </div>
                <div class="flex_container" style="margin: 30px 0px;justify-content: space-between;">
                
                    <div style="margin-right: 10px;">
                        <div class="media_container">
                            <img class="borderStyle" style="border-radius: 10px 10px 0px 0px; border-bottom: none;" src="img/propagandaSeguroDeVida.png" >
                        </div>
                        <div class="borderStyle" style="padding: 20px 0px; border-radius: 0px 0px 10px 10px;">
                            <p style="margin: 0px 20px;"><strong>Inter Pass</strong></p>
                        </div>
                    </div>
                    <div style="margin-left: 10px;" >
                        <div class="media_container">
                            <img class="borderStyle" style="border-radius: 10px 10px 0px 0px; border-bottom: none;"  src="img/propagandaInterPass.png" >
                        </div>
                        <div class="borderStyle" style="padding: 20px 0px; border-radius: 0px 0px 10px 10px;">
                            <p style="margin: 0px 20px;"><strong>Seguro de Vida</strong></p>
                        </div>
                    </div>
                
                </div>
                <div class="flex_container" style="margin: 30px 0px; justify-content: space-between;">
                    <div class="media_container" style="flex-direction: column;">
                        <img style="border-radius: 50px;" src="img/btnDuoGormet.png" >
                        <p style="margin: 10px 0px;"><strong>Duo Gourmet</strong></p>
                    </div>
                    <div class="media_container" style="flex-direction: column;">
                        <img style="border-radius: 50px;" src="img/btnGiftCard.png" >
                        <p style="margin: 10px 0px;"><strong>Gift Card</strong></p>
                    </div>
                    <div class="media_container" style="flex-direction: column;">
                        <img style="border-radius: 50px;" src="img/btnRecaregar.png" >
                        <p style="margin: 10px 0px;"><strong>Recaregar</strong></p>
                    </div>
                    <div class="media_container" style="flex-direction: column;">
                        <img style="border-radius: 50px;" src="img/btnVerTodos.png" >
                        <p style="margin: 10px 0px;"><strong>Ver todos</strong></p>
                    </div>
                </div>
                <div class="flex_container borderStyle" style="align-items: center;">
                    <img  src="img/iSafeIcon.png" >
                    <div style="display: flex; width: 100%; justify-content: space-between;">
                        <div style="margin-left: 10px;">
                            <p style="margin-bottom: 5px;"><strong >iSafe e Internet Banking</strong></p>
                            <p style="color: #6e6d72;">Veja seu iSafe ou acesse o Internet Banking via QR Code</p>
                        </div>
                        <img style="margin-right: 30px;" src="img/btn_setaRigth.png">
                    </div>
                </div>
                <div class="flex_container borderStyle" style="align-items: center; margin-top: 20px;">
                    <img  src="img/imgBabi.png" >
                    <div style="display: flex; width: 100%; justify-content: space-between;">
                        <div style="margin-left: 10px;">
                            <p style="margin-bottom: 5px;"><strong>Precisa de ajuda?</strong></p>
                            <p style="color: #6e6d72;">Converse com a gente pelo chat, A Babi vai te ajudar</p>
                        </div>
                        <img style="margin-right: 30px;" src="img/btn_setaRigth.png">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <img style="width: 100%;" src="img/footer.png">
    </footer>

</body>
</html>
